<!DOCTYPE html>
<!-- Setear el objeto html en 18px y fondo aqua -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio de Propiedades de Fuente</title>
</head>
<body>
    <!-- Setear el H1 en 18px (Luego dejar en 36px o normal)-->
    <h1>Propiedades de Fuente</h1>
    <p class="green-text">Este es un párrafo con color verde.</p>
    <!-- Setear este parrafo a 2x tamaño de raiz -->
    <p class="large-text">Este es un párrafo con texto grande.</p>
    <p class="bold-text">Este es un párrafo con texto en negrita.</p>
    <!-- agregar una fuente, y otra de respaldo -->
    <p class="other-font">Este es un párrafo con una fuente diferente.</p>
    <p class="right-text">Este texto está alineado a la derecha.</p>
</body>
</html>
